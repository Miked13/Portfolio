<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="../Portfolio/assets/css/style.css">
        <title>Bootstrap-Portfolio</title>
    </head>
    <body>
        <nav class="navbar navbar-expand{-sm|-md|-lg|-xl} bg-light">
            <a class="navbar-brand" href="index.html">Mike Diallo</a>
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
        <div class="container-fluid">
            <div class="pb-2 mt-4 mb-2 border-bottom border-dark">
                <h1>Contact</h1>
            </div>
            <form>
                <div class="form-group row">
                    <label for="inputFullName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-3">
                            <input type="name" class="form-control" id="inputFullName" placeholder="Full Name">
                        </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                </div>
                <div class="form-group">
                        <label for="MessageArea">Message</label>
                        <textarea class="form-control" id="MessageArea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="footer">
            Copyright Mike Diallo 2018 &copy;
        </footer>
    </body>
</html>
